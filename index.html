<body>

<h1>ğŸ Má»Ÿ QuÃ  Valentine ğŸ</h1>

<input type="text" id="name" placeholder="Nháº­p tÃªn cá»§a báº¡n">
<button onclick="check()">Má»Ÿ QuÃ </button>

<div id="result"></div>

<canvas id="fireworks"></canvas>

<script>
function check() {
    let name = document.getElementById("name").value.toLowerCase().trim();
    let result = document.getElementById("result");

    if (name === "lam") {
        result.innerHTML = "ğŸ‰ CHÃšC Má»ªNG! Báº¡n Ä‘Ã£ trÃºng quÃ  ğŸ";
        launchFireworks();
    } else {
        result.innerHTML = "âŒ Ráº¥t tiáº¿c, báº¡n khÃ´ng trÃºng.";
    }
}

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function launchFireworks() {
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height / 2,
            radius: Math.random() * 3 + 2,
            color: "hsl(" + Math.random() * 360 + ",100%,50%)",
            speedX: (Math.random() - 0.5) * 8,
            speedY: (Math.random() - 0.5) * 8,
            life: 100
        });
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
            particles.splice(index, 1);
        }
    });
}

animate();
</script>
